{% extends 'base.html' %}{% block book_room %}
<div style="padding: 80px 0">
  <h1 style="font-size: 50px">Book a room</h1>
  <form
    method="POST"
    action="{% url 'rooms:book_room' %}"
  >
    {% csrf_token %} {{ booking_form }}
    <button type="submit">Book</button>
  </form>
</div>
{% endblock %}
